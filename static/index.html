<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- form을 제출하면 POST 방식으로 sub.html로 이동
      제출할 때 check 함수를 실행하여 유효성 검사 진행 -->
  <form method="POST" action="sub.html" id="form" onsubmit="return check();">
    <p>ID</p>
    <input type="text" name="id" id="id">
    <br>

    <p>PW</p>
    <input type="text" name="password" id="password">
    <br>

    <p>PW</p>
    <input type="text" id="passwordTwo">
    <br>

    <p>Email</p>
    <input type="text" name="email" id="email">
    <br>

    <input type="submit" value="Sign up">
    <br>
    
  </form>
  <script>
    const username = document.getElementById("id"); // id input
    const password = document.getElementById("password"); // password input
    const passwordTwo = document.getElementById("passwordTwo"); // passwordTwo input
    const email = document.getElementById("email"); // email input

    function check(){

      // 영어 소문자와 대문자를 포함하는 정규식
      const regId = new RegExp (`^(?=.*[a-z])(?=.*[A-Z])`);

      // 아이디에 영어 대소문자 확인하는 조건식
      if(!regId.test(`${id.value}`)){
            alert("ID에 영문 대소문자를 꼭 포함해주세요.")
            id.focus();
            return false;
        }
            
      // password와 passwordTwo 가 동일하게 작성되었는지 확인하는 조건식
      if(password.value !== passwordTwo.value){
        alert("비밀번호가 동일하지 않습니다.")
        password.focus();
        return false;
      } else if(password.value === ""){
        alert("비밀번호를 입력해주세요")
        password.focus();
        return false;
      }

      // email에 @, . 을 포함하는지 확인하는 조건식
      if(email.value.indexOf("@") == -1 || email.value.indexOf(".") == -1){
        alert("잘못된 이메일 형식입니다.")
        email.focus();
        return false;
        }

        return true; // 확인이 끝난 후 true 반환
    }

  </script>

</body>
</html>
