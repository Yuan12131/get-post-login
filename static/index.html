<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form method="POST" action="sub.html" id="form" onsubmit="check(); return false;">
    <p>ID</p>
    <input type="text" id="ID">
    <br>

    <p>PW</p>
    <input type="text" id="password">
    <br>

    <p>PW</p>
    <input type="text" id="passwordTwo">
    <br>

    <p>Email</p>
    <input type="text" id="email">
    <br>

    <input type="submit" value="Sign up">
    <br>
    
  </form>
  <script>
    const id = document.getElementById("ID");
    const password = document.getElementById("password");
    const passwordTwo = document.getElementById("passwordTwo");
    const email = document.getElementById("email");

    function check(){

      const regId = `[a-zA-Z]{1,10}$`;

      // 아이디 대소문자 확인
      if(!regId.test(id.value)){
            alert("1~10자 영문 대소문자, 숫자만 입력하세요.")
            id.focus();
            return false;
        }
            
      //비밀번호 확인
      if(password.value !== passwordTwo.value){
        alert("비밀번호가 동일하지 않습니다.")
        password.focus();
        return false;
      }

      // email 확인
      if(mail.value.indexOf("@") == -1 || mail.value.indexOf(".") == -1){
        alert("잘못된 이메일 형식입니다.")
        mail.focus();
        return false;
        }
      
      return true; //확인이 완료되었을 때
    }

    const signUpAsset = {
      id : id.value,
      password : password.value,
      email : email.value,
      inputBoxColor : "#B6B6B6",
      pointColor : "#FF6666"
    }
    console.log(signUpAsset)

    module.exports = signUpAsset;

  </script>

</body>
</html>
